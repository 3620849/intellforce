<style>
    .center {
        top: 50%;
        left: 50%;
        width: 450px;
        height: 450px;
        position: absolute;
        margin-top: -225px;
        margin-left: -225px;
    }
</style>
<div  class="center">
<form name="loginForm" ng-submit="loginUser(user)" method="post" >
    <div class="form-group">
        <label for="username">First name</label>
        <input type="text" id="username" class="form-control"  placeholder="Name" name="username" ng-model="user.username" >

        <label for="password">Password</label>
        <input type="password" id ="password" class="form-control" placeholder="password" name="password" ng-model="user.password" >

        <a href ng-click="getRegisterForm()">Register</a>
        <br>

        <button type="submit" class="btn btn-secondary btn-lg btn-block">Login</button>
    </div>
</form>

</div>
