<div  style="z-index: 999 ; position: absolute;left:40vw ;top: 10vh">
    <form name="registerForm"  ng-submit="registerUser(user)" method="post" >
        <div class="form-group">

            <label for="username">First name</label>
            <input type="text" class="form-control" id="username" ng-model="user.username"placeholder="Name">

            <label for="lastname">Last name</label>
            <input type="text" class="form-control" id="lastname" ng-model="user.last_name" placeholder="Last name">

            <label for="lastname">Mail</label>
            <input type="email" class="form-control" id="email" ng-model="user.mail" placeholder="example@gmail.com">

            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" ng-model="user.phone" placeholder="+380123567890">

            <label for="password">Password</label>
            <input type="password" id ="password" class="form-control" placeholder="password" name="password" ng-model="user.password" >

            <a href="#/login">Back to login page</a>
            <br>
            <button type="submit"  class="btn btn-secondary btn-lg btn-block">Register</button>
        </div>
    </form>
</div>
